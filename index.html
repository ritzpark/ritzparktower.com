<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    video, canvas {
      width: 100%;
      max-width: 640px;
      border: 2px solid #333;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      font-size: 1.2em;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Human Detection</h2>
  <button onclick="switchCamera()">ðŸ”„ Switch Camera</button>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Initializing...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8puGnhnQHX3NslAAz7vCzuYQ5GNXmmps",
      authDomain: "motionsoul-11477.firebaseapp.com",
      databaseURL: "https://motionsoul-11477-default-rtdb.firebaseio.com",
      projectId: "motionsoul-11477",
      storageBucket: "motionsoul-11477.appspot.com",
      messagingSenderId: "413864739170",
      appId: "1:413864739170:web:5c24d726f702e69d0cac3b",
      measurementId: "G-11L9N0R0HY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");

    let model;
    let systemEnabled = true;
    let stream = null;
    let currentFacing = "environment";

    let lastSnap = 0;
    const SNAP_INTERVAL = 1000; // 1 second

    async function startCamera(facingMode = "environment") {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } }
        });
      } catch (err) {
        console.warn("Fallback to default camera");
        stream = await navigator.mediaDevices.getUserMedia({
          video: true
        });
      }
      video.srcObject = stream;
      await new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function detectLoop() {
      if (!model || !systemEnabled) {
        requestAnimationFrame(detectLoop);
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(video);

      let found = predictions.some(p => p.class === "person" && p.score > 0.6);

      if (found) {
        statusText.textContent = "ðŸ‘¤ Human detected!";
        statusText.style.color = "orange";

        if (Date.now() - lastSnap > SNAP_INTERVAL) {
          lastSnap = Date.now();
          handleSnapshot();
        }
      } else {
        statusText.textContent = "No human";
        statusText.style.color = "lightgreen";
      }

      requestAnimationFrame(detectLoop);
    }

    async function handleSnapshot() {
      try {
        const snapCanvas = document.createElement("canvas");
        snapCanvas.width = video.videoWidth;
        snapCanvas.height = video.videoHeight;
        snapCanvas.getContext("2d").drawImage(video, 0, 0);
        const blob = await new Promise(resolve => snapCanvas.toBlob(resolve, "image/jpeg", 0.8));
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        const ref = storage.ref(`detections/${timestamp}.jpg`);
        await ref.put(blob);
        console.log("Uploaded to Firebase Storage");
      } catch (e) {
        console.warn("Upload failed, saving locally", e);
        const link = document.createElement("a");
        link.download = `human_${Date.now()}.jpg`;
        link.href = snapCanvas.toDataURL("image/jpeg");
        link.click();
      }
    }

    async function switchCamera() {
      currentFacing = currentFacing === "user" ? "environment" : "user";
      statusText.textContent = "Switching camera...";
      await startCamera(currentFacing);
    }

    async function init() {
      statusText.textContent = "Starting camera...";
      await startCamera(currentFacing);

      // set system = 1 on first load
      db.ref("system").set(1);

      db.ref("system").on("value", snapshot => {
        systemEnabled = snapshot.val() === 1;
        console.log("system mode:", systemEnabled ? "enabled" : "disabled");
      });

      statusText.textContent = "Loading model...";
      try {
        model = await cocoSsd.load();
        statusText.textContent = "Ready";
        requestAnimationFrame(detectLoop);
      } catch (e) {
        console.error(e);
        statusText.textContent = "Model load failed";
      }
    }

    init();
  </script>
</body>
</html>
