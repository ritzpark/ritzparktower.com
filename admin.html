<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 150px;
      border: 2px solid #333;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #fff;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Human Detection Admin Panel</h2>
  <div class="gallery" id="gallery">Loading...</div>
  <div class="modal" id="modal" onclick="this.style.display='none'">
    <img id="modalImg" src="" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8puGnhnQHX3NslAAz7vCzuYQ5GNXmmps",
      authDomain: "motionsoul-11477.firebaseapp.com",
      databaseURL: "https://motionsoul-11477-default-rtdb.firebaseio.com",
      projectId: "motionsoul-11477",
      storageBucket: "motionsoul-11477.appspot.com",
      messagingSenderId: "413864739170",
      appId: "1:413864739170:web:5c24d726f702e69d0cac3b",
      measurementId: "G-11L9N0R0HY"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const gallery = document.getElementById("gallery");

    async function loadImages() {
      try {
        const listRef = storage.ref("detections");
        const result = await listRef.listAll();
        gallery.innerHTML = "";
        if (result.items.length === 0) {
          gallery.innerHTML = "No images found";
        }
        result.items.reverse().forEach(async itemRef => {
          const url = await itemRef.getDownloadURL();
          const img = document.createElement("img");
          img.src = url;
          img.title = itemRef.name;
          img.onclick = () => {
            document.getElementById("modalImg").src = url;
            document.getElementById("modal").style.display = "flex";
          }
          gallery.appendChild(img);
        });
      } catch (e) {
        console.error("Error loading images", e);
        gallery.innerHTML = "Error loading images.";
      }
    }

    loadImages();
  </script>
</body>
</html>
